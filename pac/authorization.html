<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/authorization.css">
    <link rel="shortcut icon" href="../media/Caduceus.png" type="image/x-icon">
    <title>Авторизация</title>
</head>
<body>
    <header>
        <a href="../index.html" class="w-hyper">
            <div class="header_logo">
                <img src="../media/Caduceus.png" alt="" class="logo_img">
                <p class="logo_text">Жить здорово!</p>
            </div>
        </a>
        <div class="header_slogan">
            <p class="name-company">Жить здорово!</p>
            <p class="catchword">Жить здорово, когда ты здоровый</p>
        </div>
    </header>
    <div class="w-panel-authotization">
        <div class="panel-authorization">
            <p class="authorization_title">Добро пожаловать!</p>
            <p class="authorization_sub-title">Авторизация для специалистов, возврат на главную страницу по нажатию на логотип или <a href="../index.html">здесь</a> </p>
            <input type="text" name="" id="" class="login" value="Введите логин" onfocus="this.value=''">
            <input type="password" name="" id="" class="password" value="Введите пароль" onfocus="this.value=''">
            <button class="login-button record">Выполнить вход</button>
        </div>
    </div>
</body>
</html>
