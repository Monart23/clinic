<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/authorization.css">
    <link rel="shortcut icon" href="../media/Caduceus.png" type="image/x-icon">
    <title>Авторизация</title>
</head>
<body>
    <div class="w-fixed">
    <header>
        <a href="../index.html" class="w-hyper">
            <div class="header_logo">
                <img src="../media/Caduceus.png" alt="" class="logo_img">
                <p class="logo_text">Жить здорово!</p>
            </div>
        </a>
        <div class="header_slogan">
            <p class="name-company">Жить здорово!</p>
            <p class="catchword">Жить здорово, когда ты здоров</p>
        </div>
    </header>
    </div>
    <div class="w-panel-authotization">

         <div class="panel-authorization">
             <p class="authorization_title">Добро пожаловать!</p>
             <p class="authorization_sub-title">Авторизация для специалистов, возврат на главную страницу по нажатию на логотип или <a href="../index.html">здесь</a> </p>
             <input type="text" name="login" id="login" class="login" placeholder="Введите логин">
             <input type="password" name="password" id="password" class="password" placeholder="Введите пароль">
             <button class="record send" id="btn">Выполнить вход</button>

        </div>
    </div>
<script type="text/javascript">
        async function query() {
            const data = {
                login: login.value,
                password: password.value,
            }

           try {
                const response = await fetch('http://localhost/clinic/php/auth.php', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-type': 'application/json'
                    },
                    mode: 'cors'
                });
                if (response.status === 201){
                    alert("ok");
                }
                else alert( "no");
           } catch (error) {
                console.error(error);
           }
        }

        btn.addEventListener("click", query);
    </script>

</body>
</html>
